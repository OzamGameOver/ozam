        (function() {
            // Store original console methods immediately
            var originalError = console.error;
            var originalWarn = console.warn;
            var originalLog = console.log;
            var originalInfo = console.info;
            var originalDebug = console.debug;

            // Patterns to filter out - Cloudflare Turnstile noise
            var filterPatterns = [
                /normal\?lang=auto/i,
                /challenges\.cloudflare\.com/i,
                /Private Access Token/i,
                /preloaded using link preload/i,
                /turnstile/i,

                /^NaN$/,
                /script-src.*default-src/i,
                /No available adapters/i,
                /cmg\/1/i,
            ];

            // Helper function to check if message should be filtered
            function shouldFilter() {
                var message = Array.prototype.slice.call(arguments).map(function(arg) {
                    if (typeof arg === 'string') return arg;
                    if (arg instanceof Error) return arg.message;
                    try {
                        return String(arg);
                    } catch (e) {
                        return '';
                    }
                }).join(' ');

                return filterPatterns.some(function(pattern) {
                    return pattern.test(message);
                });
            }

            // Override all console methods
            console.error = function() {
                if (!shouldFilter.apply(null, arguments)) {
                    originalError.apply(console, arguments);
                }
            };

            console.warn = function() {
                if (!shouldFilter.apply(null, arguments)) {
                    originalWarn.apply(console, arguments);
                }
            };

            console.log = function() {
                if (!shouldFilter.apply(null, arguments)) {
                    originalLog.apply(console, arguments);
                }
            };

            console.info = function() {
                if (!shouldFilter.apply(null, arguments)) {
                    originalInfo.apply(console, arguments);
                }
            };

            console.debug = function() {
